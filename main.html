<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post" >
	 <label for="name">Name</label>
	<input type="text" required id="name" placeholder="Name"> <br>
	
	<label for="email">Email</label>
	<input type="Email" required id="email" placeholder="Email"> <br>
	
	<label for="gender">Gender</label>
	<input type="radio" required id="gender_m" name="gender"  >M
	<input type="radio" required id="gender_f" name="gender">F <br>

    <label for="cars">Select Car Brands</label>
	 <select id="cars">
        <option value="">Select</option>
        <option value="M_Benz">M_Benz</option>
        <option value="Audi">Audi</option>
        <option value="Volvo">Volvo</option>
    </select> <br>
	

 <label for="age">Age</label>
 <input type="number" required id="age" placeholder="Age"><br>

  <label for="dob">DOB</label>
 <input type="date" required id="dob"><br>

 <label for="tel">Phone Number</label>
 <input type="tel"  id="tel" placeholder="xxx-xxx-xxxx"><br>

 <label for="password">Password</label>
<input type="password" required id="password" placeholder="password"><br>

<input type="checkbox" required id="tos">
<label for="tos">I agree to the TOS</label><br>
		

</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
